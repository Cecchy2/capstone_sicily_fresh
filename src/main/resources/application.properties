

spring.application.name=capstone_sicily_fresh
spring.config.import=optional:file:env.properties
# Server Config
server.port=${SERVER_PORT}
# DB Config
spring.datasource.username=${PG_USERNAME}
spring.datasource.password=${PG_PW}
spring.datasource.url=${PG_URL}
spring.datasource.driver=org.postgresql.Driver
# Hibernate Config
spring.jpa.hibernate.ddl-auto=update
# JWT Config
jwt.secret=${JWT_SECRET}
# Mailgun Config
mailgun.key=${MAILGUN_KEY}
mailgun.domain=${MAILGUN_DOMAIN}
#Cloudinary
cloudinary.name=${CLOUDINARY_NAME}
cloudinary.key=${CLOUDINARY_KEY}
cloudinary.secret=${CLOUDINARY_SECRET}


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

Stripe.apiKey =${STRIPE_KEY}
